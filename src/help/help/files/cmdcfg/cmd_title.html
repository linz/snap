<h1><a name="cmd_title"></a>The title command</h1>

<p class="Commanddefinition">title <i>title text</i></p>

<p>Defines the title that will be placed at the top of each page of output.  An example would be </p>

<p class="Commanddefinition">title  Redefinition of station Arawika
</p>
