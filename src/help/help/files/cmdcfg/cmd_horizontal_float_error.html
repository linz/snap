<h1><a name="cmd_horizontal_float_error"></a>The horizontal_float_error command</h1>

<p class="Commanddefinition">horizontal_float_error  <i>error</i></p>

<p>Defines the horizontal error that will be used for subsequent float commands.  <code>error</code> is the error in metres.</p>
